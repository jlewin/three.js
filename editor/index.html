		<script src="js/Menubar.View.js"></script>
		<script src="js/Menubar.Help.js"></script>
		<script src="js/Sidebar.js"></script>
		<script src="js/Sidebar.Renderer.js"></script>
		<script src="js/Sidebar.Scene.js"></script>
		<script src="js/Sidebar.Object3D.js"></script>
		<script src="js/Sidebar.Geometry.js"></script>
		<script src="js/Sidebar.Animation.js"></script>
		<script src="js/Sidebar.Geometry.CircleGeometry.js"></script>
		<script src="js/Sidebar.Geometry.CubeGeometry.js"></script>
		<script src="js/Sidebar.Geometry.CylinderGeometry.js"></script>
		<script src="js/Sidebar.Geometry.IcosahedronGeometry.js"></script>
		<script src="js/Sidebar.Geometry.PlaneGeometry.js"></script>
		<script src="js/Sidebar.Geometry.SphereGeometry.js"></script>
		<script src="js/Sidebar.Geometry.TorusGeometry.js"></script>
		<script src="js/Sidebar.Geometry.TorusKnotGeometry.js"></script>
		<script src="js/Sidebar.Material.js"></script>
		<script src="js/Toolbar.js"></script>
		<script src="js/Viewport.js"></script>

		<script>

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			var editor = new Editor();

			var viewport = new Viewport( editor ).setId( 'viewport' );
			document.body.appendChild( viewport.dom );

			var toolbar = new Toolbar( editor ).setId( 'toolbar' )
			document.body.appendChild( toolbar.dom );

			var menubar = new Menubar( editor ).setId( 'menubar' );
			document.body.appendChild( menubar.dom );

			var sidebar = new Sidebar( editor ).setId( 'sidebar' );
			document.body.appendChild( sidebar.dom );

			var queryString = {};
			var keyValuePairs = location.search.slice(1).split('&');

			keyValuePairs.forEach(function (keyValuePair) {
				keyValuePair = keyValuePair.split('=');
				queryString[keyValuePair[0]] = keyValuePair[1] || '';
			});

			//

			editor.setTheme( editor.config.getKey( 'theme' ) );

			editor.storage.init( function () {

				editor.storage.get( function ( state ) {

					if ( state !== undefined ) {

						var loader = new THREE.ObjectLoader();
						var scene = loader.parse( state );

						var pos = 0;

						// Loop over the objects added to the scene by the user
						for (var i = 0, len = scene.__objectsAdded.length; i < len; i++) {

							var obj = scene.__objectsAdded[pos];

							if (obj.name.indexOf('.stl') >= 0) {

								// Remove the object from the added and children arrays
								scene.__objectsAdded.splice(pos, 1);
								scene.children.splice(
									scene.children.indexOf(obj),
									1);

							} else {

								pos++;

							}

						}

						editor.setScene(scene);

					}

					var selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				var timeout;
				var exporter = new THREE.ObjectExporter();

				var saveState = function ( scene ) {

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.storage.set( exporter.parse( editor.scene ) );

					}, 1000 );

				};

				var signals = editor.signals;

				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();
				editor.loader.loadFile( event.dataTransfer.files[ 0 ] );

			}, false );

			// Display the given stl file
			function displaySTL(fileName) {

				var xhr = new XMLHttpRequest();
				xhr.onload = function () {

					var blob = new Blob([xhr.response], { type: 'text/html' });
					blob.name = fileName;

					// Register for notication when loaded
					editor.signals.objectAdded.add(stlObjectAdded);

					// Load the file into the editor by passing the blob to loadFile method
					editor.loader.loadFile(blob);

				};

				xhr.open('GET', 'http://localhost:8085/editor/loader.aspx?stlFile=' + fileName, true);
				xhr.responseType = "text/html";
				xhr.send(null);

			}

			var loadedSTL = null;

			// Focus on the added item
			function stlObjectAdded(addedItem) {

				loadedSTL = addedItem;

				addedItem.rotation.x = activeItem.rotationX || -1.57;

				if (activeItem.rotationZ) {

					addedItem.rotation.z = activeItem.rotationZ;
				}

				// Unregister the 'added' signal
				editor.signals.objectAdded.remove(stlObjectAdded);

			}

			function toggleUI() {

				var isVisible = document.getElementById('sidebar').style.display === '';

				var elementsToHide = ['sidebar', 'menubar', 'toolbar'];
				for (var i = 0; i < 3; i++) {

					showHide(elementsToHide[i])

				}

				var elem = document.getElementById('viewport');

				if (isVisible) {

					elem.style.width = '100%';
					elem.style.top = 0;
					elem.style.right = 0;
					elem.style.bottom = 0;

				} else {

					elem.style.width = '';
					elem.style.top = '';
					elem.style.right = '';
					elem.style.bottom = '';

				}

				// Resize canvas
				editor.signals.windowResize.dispatch();

			}

			document.addEventListener( 'keydown', function ( event ) {

				switch ( event.keyCode ) {

					case 46: // delete

						editor.removeObject( editor.selected );
						editor.deselect();

						break;

					case 71:

						if (event.ctrlKey) {

							event.preventDefault();
							event.stopPropagation();

							toggleUI();

						}

						break;

					case 70:
						if (event.ctrlKey) {

							event.preventDefault();
							event.stopPropagation();

							// Focus on the added mesh
							viewport.Controls.focus(loadedSTL);

						}

						break;

					default:

						console.log(event.keyCode);
						break;
				}

			}, false);

			function showHide( id ) {

				var elem = document.getElementById( id );

				if ( elem.style.display ) {

					elem.style.display = '';

				} else {

					elem.style.display = 'none';
				}

			}

			var onWindowResize = function ( event ) {

				editor.signals.windowResize.dispatch();

			};

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			var activeItem = {
				filename: queryString['stl'],
				rotationX: queryString['rx'],
				rotationZ: queryString['rz'] };

			displaySTL(activeItem.filename);

			toggleUI();

		</script>
	</body>
</html>
